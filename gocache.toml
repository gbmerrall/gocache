[server]
proxy_port = 8080
control_port = 8081
bind_address = "127.0.0.1"

# Maximum number of TLS certificates to cache. Each certificate is ~1-2KB.
# Default: 1000 certificates â‰ˆ 1-2MB memory
# Set to 0 for unlimited (not recommended for production)
max_cert_cache_entries = 1000

[cache]
# Normal cache TTL for successful responses (2xx, 3xx)
default_ttl = "1h"

# Negative TTL for error responses (4xx, 5xx)
# This allows errors to be cached briefly to reduce upstream load
# but expire quickly in case the error is temporary
negative_ttl = "10s"

max_size_mb = 500
ignore_no_cache = false
cacheable_types = [
    "text/html",
    "text/css",
    "application/javascript",
    "application/json",
    "text/plain"
]

[logging]
level = "info"
file = ""

[persistence]
enable = true
cache_file = "" # Default: ~/.config/gocache/cache.gob
auto_save_interval = "5m"